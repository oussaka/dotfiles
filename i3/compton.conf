#################################
#     GLX backend
#################################
backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl";
xrender-sync-fence = "true";
glx-swap-method = -1;

#################################
#       Shadows
#################################
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.2;
shadow-ignore-shaped = false;

#################################
#       Opacity
#################################

menu-opacity = 0.8;
inactive-opacity = 0.93;
active-opacity = 1;
frame-opacity = 0.7;

detect-transient = false;
detect-client-leader = false;

# menu-opacity = 1;
# inactive-opacity = 1;
# active-opacity = 1;
# frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#################################
#       Fading
#################################
fading = true;          # Fade windows during opacity changes.
fade-delta = 16;        # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.15;        # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.15;       # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;    # Fade windows in/out when opening/closing.
fade-exclude = [ ];

# Window type settings
#wintypes:
#{
#  tooltip = { fade = true; shadow = false; };
#  dock = { opacity = 0.8; };
#};
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};